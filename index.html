<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tunturipojat</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Crimson Pro', sans-serif;
      text-align: center;
    }
    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px;
      z-index: 1000;
    }
    .navbar h2 a {
      text-decoration: none;
      color: white;
      font-size: 44px;
    }
    .navbar .nav-links a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
      font-size: 24px;
    }
    .content {
      margin-top: 120px;
      padding: 0 15%;
    }
    section {
      margin-bottom: 30px;
    }
    h1, h2, h3 {
      font-family: 'Oswald', sans-serif;
      margin-bottom: 2%;
      font-size: 24px;
    }
    p {
      font-family: 'Crimson Pro', sans-serif;
      text-align: justify;
      hyphens: auto;
      margin-bottom: 1%;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 3% auto;
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }
      .navbar .nav-links {
        margin-top: 10px;
      }
      .navbar .nav-links a {
        font-size: 18px;
        margin: 5px;
      }
      .content {
        padding: 15% 5%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h2><a href="index.html">Tunturipojat</a></h2>
    <div class="nav-links">
      <a href="html/tarinamme.html">Tarinamme</a>
      <a href="html/esiintymiset.html">Esiintymiset</a>
      <a href="html/tilaa.html">Tilaa</a>
    </div>
  </nav>

  <div class="content">
    <header>
      <img src="ryhmakuva.webp" alt="Tunturipojat häissä, kuva: Elisa Niittylä.">
    </header>

    <section>
      <p>Olemme Ylioppilaskunnan Laulajien riveistä ponnistanut kuusihenkinen lauluyhtye.</p>
      <p>Meitä inspiroi mieskuoroteokset, Toivo Kuula, Suomen luonto ja jylhät tunturit.</p>
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const nav = document.querySelector(".navbar");
  const content = document.querySelector(".content");
  content.style.marginTop = nav.offsetHeight + "px";
});
    document.querySelectorAll('.navbar .nav-links a').forEach(link => {
      link.addEventListener('click', e => {
        const href = e.target.getAttribute('href');
        if (href.startsWith('#')) {
          e.preventDefault();
          const section = document.querySelector(href);
          if (section) {
            window.scrollTo({
              top: section.offsetTop - 50,
              behavior: 'smooth'
            });
          }
        }
      });
    });
  </script>
</body>
</html>
