<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunturipojat</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Crimson Pro', sans-serif;
            text-align: center;
        }
        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            margin: 0 15px;
        }
        .navbar h2 {
            color: white;
            font-size: 36px;
            margin: 0 auto;
        }
        .content {
            margin-top: 120px;
            padding: 0 15%;
        }
        h1, h2, h3 {
            font-family: 'Oswald', sans-serif;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 1.5rem;
        }
        h3 {
            font-size: 22px;
            margin-bottom: 1rem;
        }
        p {
            text-align: justify;
            hyphens: auto;
            margin-bottom: 1rem;
        }
        img {
            max-width: 100%;
            margin: 2rem 0;
        }
        .instagram {
            display: block;
            width: 3rem;
            height: 3rem;
            margin: 1rem auto;
            background-image: url("https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png");
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar a {
                font-size: 18px;
                margin: 5px 0;
            }
            .content {
                padding: 0 5%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html"><h2>Tunturipojat</h2></a>
        <div class="nav-links">
            <a href="tarinamme.html">Tarinamme</a>
            <a href="esiintymiset.html">Esiintymiset</a>
            <a href="tilaa.html">Tilaa</a>
        </div>
    </nav>
    <div class="content">
        <h1>Kesäkuoroperinteestä syntynyt, Lapin jylhissä maisemissa perustettu</h1>
        <section>
            <p>Tunturipojat on Ylioppilaskunnan Laulajista ponnistanut kuuden hengen lauluyhtye...</p>
        </section>
        <img src="vanharyhmakuva.webp" alt="Tunturipojat Äkäslompolossa.">
        <section>
            <p>Kuuden hengen lauluyhtyeessä ääriäänet ovat vahvistettuna...</p>
        </section>
    </div>
    <script>
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', e => {
                const id = e.target.getAttribute('href');
                if (id.startsWith('#')) {
                    e.preventDefault();
                    const section = document.querySelector(id);
                    window.scrollTo({
                        top: section.offsetTop - 50,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
